{% extends "shopping/base.html" %}

{% block content %}

<h3> Editing {{item.item_name}} </h3>

<form action="/shopping/{{item.id}}/edit/" method="post">

	{% csrf_token %}
	{{itemform.as_table}}

<input type="submit" name="submit_add" value="Save" class="btn btn-success">
<input type="button" name="cancel" value="Cancel" class="btn btn-danger" onclick="window.location='/shopping/'">
</form>

{% endblock %}
